<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ORP Graph Visualisation</title>

  <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
  <header class="flex-shrink-0 py-6 bg-white border-b border-gray-200">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <h1 class="text-xl font-bold">ORP Graph Visualisation</h1>
    </div>
  </header>

  <div class="w-full px-4 pt-6 pb-10 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <h1 id="basic_click" class="z-10 mb-4 text-xl font-bold">Basic Search</h1>
    <div class="relative">
      <h1 id="reset_basic_search" class="absolute z-10 px-3 py-2 text-sm bg-gray-200 rounded cursor-pointer top-2 right-2 hover:bg-gray-300">
        Reset</h1>
      <div class="aspect-w-16 aspect-h-8">
        <div id="basic_search" class="w-full h-full min-h-full overflow-hidden bg-white rounded-lg shadow-sm"></div>
      </div>
    </div>
  </div>

  <div class="w-full h-px bg-gray-200"></div>

  <div class="w-full px-4 pt-6 pb-10 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <h1 class="mb-4 text-xl font-bold">Filtered</h1>
    <div class="relative">
      <h1 id="reset_filtered" class="absolute z-10 px-3 py-2 text-sm bg-gray-200 rounded cursor-pointer top-2 right-2 hover:bg-gray-300">Reset
      </h1>
      <div class="aspect-w-16 aspect-h-8">
        <div id="filtered" class="w-full h-full min-h-full overflow-hidden bg-white rounded-lg shadow-sm"></div>
      </div>
    </div>
  </div>

  <div class="w-full h-px bg-gray-200"></div>

  <div class="w-full px-4 pt-6 pb-10 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <h1 class="mb-4 text-xl font-bold">Stale</h1>
    <div class="relative">
      <h1 id="reset_stale" class="absolute z-10 px-3 py-2 text-sm bg-gray-200 rounded cursor-pointer top-2 right-2 hover:bg-gray-300">Reset
      </h1>
      <div class="aspect-w-16 aspect-h-8">
        <div id="stale" class="w-full h-full min-h-full overflow-hidden bg-white rounded-lg shadow-sm"></div>
      </div>
    </div>
  </div>

  <div class="w-full h-px bg-gray-200"></div>

  <div class="w-full px-4 pt-6 pb-10 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <h1 class="mb-4 text-xl font-bold">Reconfirmed</h1>
    <div class="relative">
      <h1 id="reset_reconfirmed" class="absolute z-10 px-3 py-2 text-sm bg-gray-200 rounded cursor-pointer top-2 right-2 hover:bg-gray-300">
        Reset</h1>
      <div class="aspect-w-16 aspect-h-8">
        <div id="reconfirmed" class="w-full h-full min-h-full overflow-hidden bg-white rounded-lg shadow-sm"></div>
      </div>
    </div>
  </div>

  </div>
</body>

<script src="./assets/js/bundle.js"></script>

</html>
